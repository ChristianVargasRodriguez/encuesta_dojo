<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Encuesta Dojo</title>
</head>
<body>
    <form action="/submit" method="POST" class="p-3 col-4 mx-auto my-4 bg-dark text-light">
        <h2 class="text-center text primary">Dojo Survey</h2>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input class="form-control" type="text" id="name" name="name">
        </div> 
        <div class="form-group">
            <label for="location">Localización del Dojo:</label>
            <select class="form-control" id="location" name="location">
                <option value="Ciudad de México">Ciudad de México</option>
                <option value="Guadalajara">Guadalajara</option>
                <option value="Monterrey">Monterrey</option>
                <option value="Puebla">Puebla</option>
            </select>
        </div> 
        <div class="form-group">
            <label for="language">Lenguaje favorito:</label>
            <select class="form-control" id="language" name="language">
                <option value="Python">Python</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="MySQL">MySQL</option>
            </select>
        </div> 
        <div class="form-group">
            <label for="comments">Comentarios:</label>
            <textarea class="form-control" id="comments" name="comments" rows="5" cols="40"></textarea>
        </div> 
        <div class="form-group">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
